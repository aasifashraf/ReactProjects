<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans&family=Poppins:ital,wght@0,100;0,600;1,100;1,200&display=swap');
      </style>
      <script src="https://kit.fontawesome.com/1f4e40e592.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="timer">
            <span class="millisec">00</span>:
            <span class="seconds">00</span>:
            <span class="minutes">00</span>
        </div>
        <div class="label">
            <p>MilliSec</p>
            <p>Seconds</p>
            <p>Minutes</p>
        </div>
    </div>
    <div class="buttons">
         <i class="fa-solid fa-play"></i>
         <i class="fa-solid fa-pause"></i>
         <i class="fa-solid fa-xmark"></i>
        <!-- <button class="start"><i class="fa-solid fa-play"></i></button>
        <button class="stop"><i class="fa-solid fa-pause"></i></button>
        <button class="reset"><i class="fa-solid fa-xmark"></i></button> -->
    </div>
    <script src="app.js"></script>
</body>
</html>
